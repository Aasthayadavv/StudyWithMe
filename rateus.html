<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #4caf50;
            color: white;
            padding: 15px;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
        }

        .content {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .rate-button {
            display: inline-block;
            margin: 10px 0;
            padding: 15px 30px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .rate-button:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 40px;
            background-color: #4caf50;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Rate Us</h1>
    </header>

    <div class="content">
        <h2>We value your feedback! Please rate your experience.</h2>
        <!-- Link to Google Form -->
        <a class="rate-button" href="https://docs.google.com/forms/d/e/1FAIpQLSfVUGzriOhn7OCPRT-NVJxKSh6FE354BFZpLzfxKKcpd1BJyw/viewform?usp=sf_link" target="_blank">PLS FILL THIS FORM TO RATE US</a>
    </div>

    <footer>
        <p>&copy; 2024 StudyWithMe. All Rights Reserved.</p>
    </footer>

</body>
</html>
