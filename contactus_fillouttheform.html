<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Message</title>
  
  <style>
    /* General form styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f7f1;
      color: #333;
      margin: 0;
      padding: 0;
    }
    form {
      background-color: #e3f6e1;
      padding: 20px;
      max-width: 400px;
      margin: 50px auto;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #2c7a2a;
    }

    /* Larger font size */
    input[type="text"], input[type="email"], textarea, label {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      font-size: 18px; /* Larger font size */
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    label {
      display: block;
      font-size: 18px; /* Larger font size */
      margin-bottom: 5px;
      color: #2c7a2a;
    }

    /* Submit button */
    input[type="submit"] {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px; /* Larger font size */
      margin-top: 15px;
      width: 100%;
    }
    input[type="submit"]:hover {
      background-color: #218838;
    }

    /* Align checkboxes inline */
    .gender-checkboxes {
      display: flex;
      align-items: center;
    }
    .gender-checkboxes label {
      margin-right: 15px;
      font-size: 18px; /* Larger font size */
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      form {
        padding: 15px;
        margin: 20px;
      }
    }
  </style>

  <script>
    function validateForm() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
      if (checkboxes.length === 0) {
        alert('Please select at least one gender option.');
        return false;
      }
      return true;
    }
  </script>
</head>

<body>
  <form method="post" action="/submit" onsubmit="return validateForm()">
    <h2>Send Message</h2>

    <!-- Name Input -->
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" required>

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" required>

    <!-- Email Input -->
    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required>

    <!-- Gender Checkboxes in one line -->
    <label>Gender:</label>
    <div class="gender-checkboxes">
      <input type="checkbox" id="male" name="gender" value="male"> <label for="male">Male</label>
      <input type="checkbox" id="female" name="gender" value="female"> <label for="female">Female</label>
      
    </div>

    <!-- Message Input -->
    <label for="message">Type Your Message:</label>
    <textarea id="message" name="message" rows="5" cols="40" required></textarea>

    <!-- Submit Button -->
    <input type="submit" value="Submit">
  </form>
</body>
</html>
