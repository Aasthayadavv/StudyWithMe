<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="logincss.css">
    <script src="login_page.js" defer></script> <!-- Link your JavaScript file -->
    <h1>LOGIN PAGE</h1>
</head>
<body>
    <form onsubmit="return validateLogin()"> <!-- Call validateLogin on form submit -->
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" id="login-username" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" id="login-password" placeholder="Enter Password" name="psw" required>

            <button type="submit">Login</button>
            <label>
                <input type="checkbox" name="remember" checked="checked"> Remember me
            </label>
        </div>

        <div class="container">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
</body>
</html>
